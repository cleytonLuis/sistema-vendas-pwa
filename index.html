<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script>
        // O PWA sempre abrir√° esta p√°gina (index.html) no URL do GitHub.
        // Agora, lemos o link din√¢mico do tunnel_link.json
        (async function() {
            const fallbackLink = document.getElementById('linkFallback');
            try {
                // üõë MUDAN√áA: LER O ARQUIVO DIN√ÇMICO tunnel_link.json
                const res = await fetch('tunnel_link.json', {cache: "no-store"}); 
                if (!res.ok) throw new Error('N√£o foi poss√≠vel carregar tunnel_link.json');
                
                const config = await res.json();
                const destino = config.app_url; // L√™ o link da chave correta

                if (destino && destino.startsWith('http')) {
                    // üöÄ SUCESSO: Redireciona para o URL TEMPOR√ÅRIO do Cloudflare Tunnel
                    window.location.replace(destino);
                } else {
                    fallbackLink.href = '/';
                }
            } catch (err) {
                console.error('Erro ao carregar link do Tunnel:', err);
                fallbackLink.href = '/';
            }
        })();
    </script>
</head>
<body>
    <div class="box">
        </div>
</body>
</html>
