<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK Suplementos</title>

    <!-- 1. ESSENCIAL PARA PWA: Link para o manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- 2. Link para seus estilos (assumindo que você tem styles.css) -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header class="app-header">
        <h1>GK Suplementos - Sistema de Vendas</h1>
    </header>
    <main>
        <!-- Conteúdo principal do seu aplicativo -->
        <div class="box">
            <p>Seja bem-vindo ao PWA de Vendas. Carregando dados...</p>
            <!-- Seu app será renderizado aqui -->
        </div>
    </main>
    
    <!-- 3. Registro do Service Worker -->
    <script>
        // Registra o Service Worker para habilitar a funcionalidade PWA (cache e redirecionamento)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('✅ SW registrado com sucesso em:', reg.scope))
                    .catch(err => console.error('❌ Falha no registro do SW:', err));
            });
        } else {
            console.warn('Service Workers não são suportados neste navegador.');
        }
    </script>
    
    <!-- 4. Seu script principal (onde a API será chamada) -->
    <script src="acompanhamento-vendas.js"></script>
</body>
</html>
